<body>
    <div class="container">
    <h2>Order Form</h2>
    <br>
    <form class="row mb-3">
      <div class="mb-3">
        <label for="id" class="form-label">ID Pesanan</label>
        <input type="number" class="form-control" id="id">
      </div>
        <div class="mb-3">
          <label for="pembeli" class="form-label">Pelanggan: </label>
        <div class="mb-3">
          <select id="pembeli" class="form-select">
            <option choosen value="default">--Pilih Pembeli--</option>
            <option value="dinkes">Dinas Kesehatan Kota Depok</option>
            <option value="esq">ESQ</option>
            <option value="cianju">Cianju Corp</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="alamat" class="form-label">Alamat</label>
          <input type="text" class="form-control" id="Alamat" style="height: 150px;">
        </div>
        <div class="mb-3">
          <label for="nama" class="form-label">Nama</label>
          <input type="text" class="form-control" id="Nama">
        </div>
          <div class="mb-3">
            <label for="telp" class="form-label">No. Telp: </label>
            <input type="text" class="form-control" id="Telp">
          </div>
          <div class="mb-3">
            <label for="catatan"class="form-label">Catatan: </label>
            <input type="text" class="form-control" id="catatan">
            <section class="container-mb-3">
            <form class="row">
              <label for="tanggal" class="mb-3 col-form-label">Tanggal</label>
              <div class="mb-3">
              <div class="input-group date-mb-3" id="tanggal">
                <input type="text" class="form-control" id="date"/>
                <span class="input-group-append">
                <span class="input-group-text bg-light d-block">
                  <i class="fa fa-calendar"></i>
                </span>
                </span>
              </div>
              </div>
            </form>
          </section>
          <div class="mb-3">
            <label for="jumlah" class="form-label">Jumlah Barang</label>
            <input type="number" class="form-control" id="jumlah">
          </div>
          <div class="mb-3">
            <label for="pesanan" class="form-label">Jenis Pesanan: </label>
          <div class="mb-3">
            <select id="pesanan" class="form-select">
              <option choosen value="default">--Pilih Pesanan--</option>
              <option value="snack">Snack Box - 15.000</option>
              <option value="nasi">Nasi Box - 30.000</option>
              <option value="prasmanan">Prasmanan - 40.000</option>
            </select>
          
          <div class="mb-3">
            <label for="subtotal" class="form-label">Subtotal Pesanan</label>
            <input type="text" class="form-control" id="subtotal">
          </div>
          <div class="mb-3">
            <label for="pajak" class="form-label">Pajak Pesanan</label>
            <input type="text" class="form-control" id="pajak">
          </div>
          <div class="mb-3">
            <label for="total" class="form-label">Total Pesanan</label>
            <input type="text" class="form-control" id="total">
          </div>

          <br>
        <div class="mb-3">
          <button type="button" class="btn btn-primary" style="background-color: #00a300;" onclick="proses()">Simpan</button>
          <button type="reset" class="btn btn-danger">Batal</button>
        </div>
      </form>
    </div>
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        $(function(){
          $('#datepicker').datepicker();
        });
      </script>
      <script src="script.js"></script>
</body>
